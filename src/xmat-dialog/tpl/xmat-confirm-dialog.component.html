<h3 mat-dialog-title>{{data.title}}</h3>
<div mat-dialog-content *ngIf="!!data?.dialogContent?.xMatDialogContent">
    <ng-container *ngTemplateOutlet="data.dialogContent.xMatDialogContent">

    </ng-container>
</div>
<div mat-dialog-actions>
    <button mat-button
            *ngIf="!data.hideCancelButton"
            mat-raised-button
            cdkFocusInitial
            (click)="onNoClick()">
        {{data.cancelText}}
    </button>
    <button mat-button
            mat-raised-button
            color="warn"
            (click)="onYesClick()">
        {{data.confirmText}}
    </button>
</div>
