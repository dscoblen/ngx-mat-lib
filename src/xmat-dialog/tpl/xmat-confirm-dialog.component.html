<h3 mat-dialog-title>{{data.title || "Conferma"}}</h3>
<div mat-dialog-content [innerHTML]="data.dialogContent">

</div>
<div mat-dialog-actions>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="50">

        <button mat-button
                *ngIf="!data.hideCancelButton"
                mat-raised-button
                (click)="onNoClick()">
            {{data.cancelText || "Annulla"}}
        </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center" fxFlex="50">
        <button mat-button
                mat-raised-button
                color="warn"
                cdkFocusInitial
                (click)="onYesClick()">
            {{data.confirmText || "Conferma"}}
        </button>
    </div>
</div>
